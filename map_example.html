<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { 
            height: 400px; 
            width: 100%;
        }
    </style>
</head>
<body>

    <h3>My Interactive Map</h3>
    
    <div id="map"></div>

    <script>
        // Initialize the map and set its view to a specific coordinate and zoom level
        var map = L.map('map').setView([51.505, -0.09], 13); // Centered on London

        // Add a "tile layer" - the map background image
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('Hello from London!')
            .openPopup();
    </script>

</body>
</html>
